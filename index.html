<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monish Sabnani</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #fff;
      text-align: center; /* center headings and social links */
      margin: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Name Heading */
    .name-heading {
      text-transform: uppercase;
      font-weight: 300;
      font-size: 1rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      color: #666;
    }
    
    /* Main Bold Heading */
    .heading {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }
    
    /* Social Links as outlined buttons */
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .social-links a {
      text-decoration: none;
      border: 1px solid #000;
      color: #000;
      background-color: transparent;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .social-links a:hover {
      background-color: #000;
      color: #fff;
    }
    
    /* Cards */
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-content {
      text-align: left;
    }
    .card-content h3 {
      font-size: 1.2rem;
      margin-bottom: 0;
    }
    
    /* Outlined Learn More buttons */
    .card-action a {
      text-decoration: none;
      border: 1px solid #000;
      color: #000;
      background-color: transparent;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
    }
    .card-action a:hover {
      background-color: #000;
      color: #fff;
    }
    
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lightweight name heading -->
    <h2 class="name-heading">MONISH SABNANI</h2>
    
    <!-- Main Bold Heading -->
    <h1 class="heading">
      All things consumer goods.<br>
      Based between HK &amp; NYC.<br>
      Want to chat? Book a call below.
    </h1>
    
    <!-- Social Links -->
    <div class="social-links">
      <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="#" target="_blank" rel="noopener noreferrer">Book a Call</a>
      <a href="mailto:example@example.com" target="_blank" rel="noopener noreferrer">Email Me</a>
    </div>
    
    <!-- Cards / Sections -->
    <div class="card">
      <div class="card-content">
        <h3>Managing Partner @ Elevator Goods</h3>
      </div>
      <div class="card-action">
        <a href="#" target="_blank" rel="noopener noreferrer">Learn more</a>
      </div>
    </div>
    
    <div class="card">
      <div class="card-content">
        <h3>Cofounder @ Courant</h3>
      </div>
      <div class="card-action">
        <a href="#" target="_blank" rel="noopener noreferrer">Learn more</a>
      </div>
    </div>
    
    <div class="card">
      <div class="card-content">
        <h3>Forbes 30 Under 30</h3>
      </div>
      <div class="card-action">
        <a href="#" target="_blank" rel="noopener noreferrer">Learn more</a>
      </div>
    </div>
    
    <footer>
      &copy; 2024 Monish Sabnani
    </footer>
  </div>
</body>
</html>
